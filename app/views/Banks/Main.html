<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="panel panel-default widget-shadow">
                <div class="panel-heading text-center">
                    Bancos
                </div>
                <div class="panel-body">
                    <div class="table-scroll scrollbar1">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th class="text-left hidden-xs hidden-sm">Nombre</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                            <tr>
                                <td>
                                    <input class="form-control" ng-model="ctrl.bank.name" placeholder="Nuevo Banco">
                                </td>
                                <td>
                                    <button class="btn btn-default" ng-click="ctrl.Create()"
                                            ng-disabled="ctrl.bank.name==''||ctrl.bank.name==null">
                                        <i class="material-icons">add</i>
                                    </button>
                                </td>
                            </tr>
                            </thead>
                            <tbody ng-if="ctrl.banks!=null" class="nga-fast nga-stagger nga-slide-up">
                            <tr style="border-bottom: 1px solid #ddd" ng-repeat="bank in ctrl.banks | filter:$main.txt_filtro" class="nga-fast nga-stagger nga-slide-up">
                                <td>{{bank.name}}</td>
                                <td class="text-center">
                                    <div class=" btn-group-sm">
                                        <a ng-click="ctrl.delete(bank)" class="btn btn-default fontSmall"><i class="material-icons">delete</i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
