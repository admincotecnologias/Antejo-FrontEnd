<div id="modalDisposicion" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Agregar Disposici√≥n</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-bordered">
                    <tbody>
                    <tr>
                        <th>Capital</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="number" ng-model="ctrl.Disposicion.amount" >
                            </div>
                        </td>
                        <th>Fecha</th>
                        <td>
                            <datepicker date-format="yyyy-MM-dd" date-min-limit="{{ctrl.DateMin}}" date-max-limit="{{ctrl.DateNow}}" selector="form-control" class="form-group" style="padding: 5px 5px 5px 5px;margin: 0 0 0 0">
                                <input class="form-control" type="date" ng-model="ctrl.Disposicion.start_date" readonly aria-readonly="true">
                            </datepicker>
                        </td>
                    </tr>
                    <tr>
                        <th>Comentario</th>
                        <td colspan="3">
                            <div class="form-group">
                                <textarea class="form-control" ng-model="ctrl.Disposicion.todo" style="max-width: 400px"></textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <span class="label label-default">
                        Cantidad Disponible: {{ctrl.diferencia|currency}}
                    </span>
                </div>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-default" ng-click="ctrl.insertDisposicion()" ng-disabled="ctrl.diferencia<=ctrl.Disposicion.amount">
                        Agregar
                        <span ng-show="ctrl.diferencia<=ctrl.Disposicion.amount"
                              class="label label-danger">Cantidad exedente.</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
