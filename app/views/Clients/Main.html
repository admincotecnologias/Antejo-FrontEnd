<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="panel panel-default widget-shadow">
                <div class="panel-heading text-center">Clientes
                    <div class="btn-group pull-right">
                        <a class="btn btn-default" href="/Nuevo/Clientes">
                            <i class="material-icons">add</i>
                        </a>
                        <a class="btn btn-default" href="/Bancos">
                            <i class="material-icons">account_balance</i>
                        </a>
                        <button class="btn btn-default" ng-if="false">
                            <i class="material-icons">business</i> Giros
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-scroll scrollbar1">
                        <table datatable="ng" dt-options="ctrl.dtOptions" class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th class="text-left hidden-xs hidden-sm">Nombre</th>
                                <th class="text-left">Giro</th>
                                <th class="text-center">RFC</th>
                                <th class="text-center hidden-xs hidden-sm">Cartera</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                            </thead>
                            <tbody ng-if="ctrl.clients!=null" class="nga-fast nga-stagger nga-slide-up">
                            <tr style="border-bottom: 1px solid #ddd" ng-repeat="client in ctrl.clients | filter:$main.txt_filtro" class="nga-fast nga-stagger nga-slide-up">
                                <td ng-if="client.type=='Fisica'">{{client.name}} {{client.lastname}}</td>
                                <td ng-if="client.type!='Fisica'">{{client.businessname}}</td>
                                <td>{{client.businesscategory}}</td>
                                <td class="text-center">{{client.rfc}}</td>
                                <td class="text-center">{{client.capital|currency}}</td>
                                <td class="text-center">
                                    <div class=" btn-group-sm">
                                        <a href="/Clientes/{{client.id}}" class="btn btn-default fontSmall"><i class="material-icons">mode_edit</i></a>
                                        <a href="/Clientes/Cartera/{{client.id}}" class="btn btn-default fontSmall"><i class="material-icons">account_balance_wallet</i></a>
                                        <a ng-click="ctrl.delete(client)" class="btn btn-default fontSmall"><i class="material-icons">delete</i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
