<div id="modalCondicionDetalle" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Condici√≥n</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-bordered">
                    <tbody>
                    <tr>
                        <th>Capital</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="number" ng-model="ModalDetalleCondicion.amount" readonly>
                            </div>
                        </td>
                        <th>Meses</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="float" ng-model="ModalDetalleCondicion.term" ng-disabled="true" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Interes (%)</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="float" ng-model="ModalDetalleCondicion.interest" readonly>
                            </div>
                        </td>
                        <th>Interes Moratorio (%)</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="number" ng-model="ModalDetalleCondicion.interest_arrear" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>IVA (%)</th>
                        <td>
                            <div class="form-group">
                                <input class="form-control" format="float" ng-model="ModalDetalleCondicion.iva" readonly>
                            </div>
                        </td>
                        <th>Fecha</th>
                        <td>
                            <input class="form-control" value="{{ModalDetalleCondicion.start_date|date:'dd/MM/yyyy'}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>Comentario</th>
                        <td colspan="3">
                            <div class="form-group">
                                <textarea class="form-control" ng-model="ModalDetalleCondicion.todo" style="max-width: 400px" readonly></textarea>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
