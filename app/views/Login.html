<div ng-show="!CheckLocal" class="row color-purple fixImg">
    <div class="col-md-4 fixImg">
        <div class="row fixImg">
            <div class="paddImg">
                <img src="images/logo-antejo-lg-bco.png" alt="Antejo" class="img-responsive paddImg center-block ">
            </div>
        </div>
        <div class="center text-center fix-Img">
            <h4 class="txt-White mt-2">Iniciar Sesión:</h5>
        </div>


        <form name="Login" class="row main-page fixImg">
            <div class="form-group col-md-10 co-md-offset-1 mt-1">
                <p class="txt-Yellow"> Usuario:</p>
                <input type="text" class="form-line-down m-1" id="email" type="email" name="email" ng-model="email" required autofocus>
            </div>
            <div class="form-group col-md-10 co-md-offset-1 mt-1">
                <p class="txt-Yellow"> Contraseña:</p>
                <input id="password" type="password" class="form-line-down m-1" name="password" ng-model="password" required>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <button ng-click="LogIn(email,password,scope,http,locationobj)" class="btn btn-primary center-text m-1" style="width:100%">Entrar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="txt-Yellow" style="font-size:small">Antejo © 2016 Todos los derechos reservados por CO Tecnologias </p>
        </div>
    </div>
    <div class="col-md-8 color-purple hidden-xs hidden-md fixImg">
        <img src="images/login.jpg">
    </div>
</div>
