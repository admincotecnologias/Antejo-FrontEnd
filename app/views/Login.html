<div class="login-img">
    <div class="row">
        <div class="col-xs-10 col-md-4 col-md-offset-4 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div>
                        <img class="img-responsive center-block " src="/images/logotipo-antejo-png.png " />
                    </div>
                    <span class="glyphicon glyphicon-lock"></span> Inicio de Sesion</div>
                <div class="panel-body">

                    <form name="Login" class="center-block">
                        <div class="form-group col-md-10 co-md-offset-1 mt-1 center-block">
                            <p class="txt-Yellow"> Usuario:</p>
                            <input type="text" class="form-line-down m-1" id="email" type="email" name="email" ng-model="email" required autofocus>
                        </div>
                        <div class="form-group col-md-10 co-md-offset-1 mt-1">
                            <p class="txt-Yellow"> Contrase√±a:</p>
                            <input id="password" type="password" class="form-line-down m-1" name="password" ng-model="password" required>
                        </div>
                        <div class="col-md-4 col-md-offset-3">
                            <button ng-click="LogIn(email,password,scope,http,locationobj)" class="btn btn-primary center-text m-1" style="width:100%">Entrar</button>
                        </div>
                    </form>
                </div>
                <div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
