<div class="main-page">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="panel panel-default widget-shadow">
                <div class="panel-heading text-center">Fondeadores
                    <div class="btn-group pull-right">
                        <a href="Fondeadores/Nuevo" class="btn btn-default">Nuevo</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-scroll scrollbar1">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th class="text-left">Nombre</th>
                                <th class="text-center">RFC</th>
                                <th class="text-center hidden-xs hidden-sm">Telefono</th>
                                <th class="text-center hidden-xs hidden-sm">E-Mail</th>
                                <th class="text-center hidden-xs hidden-sm">Cartera</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                            </thead>
                            <tbody ng-if="stock.stockholders!=null" class="nga-fast nga-stagger nga-slide-up">
                            <tr style="border-bottom: 1px solid #ddd" ng-repeat="stock in stock.stockholders | filter:$main.txt_filtro" class="nga-fast nga-stagger nga-slide-up">
                                <td class="text-left" ng-if="stock.type=='Moral'">{{stock.businessname}}</td>
                                <td class="text-left" ng-if="stock.type=='Fisica'">{{stock.name}} {{stock.lastname}}</td>
                                <td class="text-center">{{stock.rfc}}</td>
                                <td class="text-center hidden-xs hidden-sm">{{stock.phone}}</td>
                                <td class="text-center hidden-xs hidden-sm">{{stock.email}}</td>
                                <td class="text-center hidden-xs hidden-sm">{{stock.capital|currency}}</td>
                                <td class="text-center">
                                    <div class=" btn-group-sm">
                                        <a href="Fondeadores/{{stock.id}}" class="btn btn-default fontSmall"><i class="material-icons">mode_edit</i></a>
                                        <a href="Fondeadores/Creditos/{{stock.id}}" class="btn btn-default fontSmall"><i class="material-icons">assignment</i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
